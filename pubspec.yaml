publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2   # ✅ Added for storing profile image path

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Sans
      fonts:
        - asset: assets/fonts/Sans-Regular.ttf  # ✅ Fixed: Removed the trailing dot
